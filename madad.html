<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Whether App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./madad.css" />
  </head>

  <body>
    <div class="container">
      <div id="icon"><i class="fa-solid fa-cloud-rain fa-5x"></i></div>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="city-name">
        <h1>
          <i class="fa-solid fa-2x fa-street-view street"></i>{%location%}
        </h1>

        <div class="date" id="date">Thu | AUG 04 | 7:15 PM</div>
        <div class="temperature">
          <h1>{%tempval%} ℉</h1>
          <div class="min-max">
            <p>{%tempmin%} ℉ |</p>
            <p>| {%tempmax%} ℉</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./madad.js"></script>
  </body>
</html>
